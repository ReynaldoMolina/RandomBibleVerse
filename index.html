<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynaldo Molina</title>
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="cabecera">
        <h1>Reynaldo Molina GitHub Page</h1>
    </section>
    
    <section id="versiculo-aleatorio">
        <h3>Versículo aleatorio de la Biblia.</h3>
        <p>Próximamente</p>
    </section>

    <hr class="solid">

    <section id="piedra-papel">
        <h3>Piedra, papel o tijera.</h3>
        <p>Gana el mejor de 5</p>

        <div id="botones">
            <button id="boton-piedra" class="juego">Piedra 🪨</button>
            <button id="boton-papel" class="juego">Papel 🧻</button>
            <button id="boton-tijera" class="juego">Tijera ✂️</button>
        </div>

        <div class="puntaje">
            <div id="div-jugador">
                <p>Jugador</p>
                <p><span id="puntos-jugador">0</span></p>
                <p><span id="seleccion-jugador">-</span>
            </div>

            <div id="div-pc">
                <p>PC</p>
                <p><span id="puntos-pc">0</span></p>
                <p><span id="seleccion-pc">-</span></p>
            </div>
        </div>

        <div id="resultado-jugada">
            <p><span id="resultado">Elige una opción</span></p>
        </div>

        <button id="boton-reiniciar">Reiniciar</button>
    </section>

</body>
</html>
