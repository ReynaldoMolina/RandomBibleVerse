<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://secure.webtoolhub.com/static/resources/icons/set56/33363d3e.png" type="image/x-icon">
</head>
<body>
  <main>
    <section class="lang-container">
      <div class="title">
        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/80/Wikipedia-logo-v2.svg/1200px-Wikipedia-logo-v2.svg.png" id="language-logo" alt="Language logo">
        <img src="/images/wikipedia-logo.png" alt="Logo">
        <p>La enciclopedia libre</p>
      </div>

      <div class="articles-container">
          <a href="" class="article-a lang-spanish">
            <strong>Español</strong>
            <small>1 892 000+ artículos</small>
          </a>
          <a href="" class="article-a lang-english">
            <strong>English</strong>
            <small>6 715 000+ articles</small>
          </a>
          <a href="" class="article-a lang-japanese">
            <strong>日本語</strong>
            <small>1 387 000+ 記事</small>
          </a>
          <a href="" class="article-a lang-russian">
            <strong>Русский</strong>
            <small>1 938 000+ статей</small>
          </a>
          <a href="" class="article-a lang-deutsch">
            <strong>Deutsch</strong>
            <small>2 836 000+ Artikel</small>
          </a>
          <a href="" class="article-a lang-francais">
            <strong>Français</strong>
            <small>2 553 000+ articles</small>
          </a>
          <a href="" class="article-a lang-italian">
            <strong>Italiano</strong>
            <small>1 826 000+ voci</small>
          </a>
          <a href="" class="article-a lang-chinese">
            <strong>中文</strong>
            <small>1 377 000+ 条目 / 條目</small>
          </a>
          <a href="" class="article-a lang-portuguese">
            <strong>Português</strong>
            <small>1 109 000+ artigos</small>
          </a>
          <a href="" class="article-a lang-arabic">
            <strong>العربية</strong>
            <small>1 217 000+ مقالة</small>
          </a>
      </div>

      <div class="search-container">
        <div>
          <input type="text" class="search-box">
        </div>
        <div class="language-selector">
          <span>ES</span>
          <img src="https://pic.onlinewebfonts.com/thumbnails/icons_348428.svg" alt="Arrow down">
        </div>
        <div class="search-button">
          <button>
            <img src="https://clipground.com/images/white-magnifying-glass-png-7.png" alt="" id="mag-glass">
          </button>
        </div>
      </div>

      <div class="language-button">
        <button>
            <img src="https://icon-library.com/images/icon-for-language/icon-for-language-28.jpg" alt="">
            <strong>Leer Wikipedia en tu idioma</strong>
            <img src="https://pic.onlinewebfonts.com/thumbnails/icons_348428.svg" id="arrow-down" alt="">
        </button>
        
      </div>

    </section>
  </main>
</body>
</html>
