<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reynaldo Molina</title>
    <script src="/js/contador.js"></script>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <header class="header">
        <div class="header-logo">
            <a href="/index.html">
                <h4>Reynaldo Molina GitHub Page</h4>
            </a>
        </div>
        <nav class="nav-bar">
            <ul>
                <li>
                    <a href="">
                        Proyectos
                    </a>
                </li>
                <li>
                    <a href="">
                        Herramientas
                    </a>
                </li>
                <li>
                    <a href="">
                        Contacto
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="info">
            <h2>Contador de dinero</h2>
        </div>
        <div class="info">
            <h4>Tipo de cambio</h4>
            <input type="number" id="tipo-de-cambio">
        </div>
        <div class="tabla1">
            <table>
                <tr>
                    <th>Billete</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>$100</td>
                    <td><input type="number" id="cantidad-dolar-cien"></td>
                    <td><span id="subtotal-dolar-cien">-</span></td>
                </tr>
                <tr>
                    <td>$50</td>
                    <td><input type="number" id="cantidad-dolar-cincuenta"></td>
                    <td><span id="subtotal-dolar-cincuenta">-</span></td>
                </tr>
                <tr>
                    <td>$20</td>
                    <td><input type="number" id="cantidad-dolar-veinte"></td>
                    <td><span id="subtotal-dolar-veinte">-</span></td>
                </tr>
                <tr>
                    <td>$10</td>
                    <td><input type="number" id="cantidad-dolar-diez"></td>
                    <td><span id="subtotal-dolar-diez">-</span></td>
                </tr>
                <tr>
                    <td>$5</td>
                    <td><input type="number" id="cantidad-dolar-cinco"></td>
                    <td><span id="subtotal-dolar-cinco">-</span></td>
                </tr>
                <tr>
                    <td>$1</td>
                    <td><input type="number" id="cantidad-dolar-uno"></td>
                    <td><span id="subtotal-dolar-uno">-</span></td>
                </tr>
                <tr>
                    <td>1000</td>
                    <td><input type="number" id="cantidad-cordoba-mil"></td>
                    <td><span id="subtotal-cordoba-mil">-</span></td>
                </tr>
                <tr>
                    <td>500</td>
                    <td><input type="number" id="cantidad-cordoba-quinientos"></td>
                    <td><span id="subtotal-cordoba-quinientos">-</span></td>
                </tr>
                <tr>
                    <td>200</td>
                    <td><input type="number" id="cantidad-cordoba-doscientos"></td>
                    <td><span id="subtotal-cordoba-doscientos">-</span></td>
                </tr>
                <tr>
                    <td>100</td>
                    <td><input type="number" id="cantidad-cordoba-cien"></td>
                    <td><span id="subtotal-cordoba-cien">-</span></td>
                </tr>
                <tr>
                    <td>50</td>
                    <td><input type="number" id="cantidad-cordoba-cincuenta"></td>
                    <td><span id="subtotal-cordoba-cincuenta">-</span></td>
                </tr>
                <tr>
                    <td>20</td>
                    <td><input type="number" id="cantidad-cordoba-veinte"></td>
                    <td><span id="subtotal-cordoba-veinte">-</span></td>
                </tr>
                <tr>
                    <td>10</td>
                    <td><input type="number" id="cantidad-cordoba-diez"></td>
                    <td><span id="subtotal-cordoba-diez">-</span></td>
                </tr>
                <tr>
                    <td>5</td>
                    <td><input type="number" id="cantidad-cordoba-cinco"></td>
                    <td><span id="subtotal-cordoba-cinco">-</span></td>
                </tr>
                <tr>
                    <td>1</td>
                    <td><input type="number" id="cantidad-cordoba-uno"></td>
                    <td><span id="subtotal-cordoba-uno">-</span></td>
                </tr>
                <tr>
                    <td>0.50</td>
                    <td><input type="number" id="cantidad-cordoba-cincuenta-centavos"></td>
                    <td><span id="subtotal-cordoba-cincuenta-centavos">-</span></td>
                </tr>
                <tr>
                    <td>0.25</td>
                    <td><input type="number" id="cantidad-cordoba-veinticinco-centavos"></td>
                    <td><span id="subtotal-cordoba-veinticinco-centavos">-</span></td>
                </tr>
                <tr>
                    <td>0.10</td>
                    <td><input type="number" id="cantidad-cordoba-diez-centavos"></td>
                    <td><span id="subtotal-cordoba-diez-centavos">-</span></td>
                </tr>
                <tr>
                    <th>Total</th>
                    <th><button id="boton-calcular">Calcular</button></th>
                    <th><span id="total-cordoba">-</span></th>
                </tr>
            </table>
        </div>
    </main>
